<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Gráfica de Series de Fourier</title>
  <link rel="stylesheet" href="principal.css">
</head>
<body>
<div class="container">
  <canvas id="canvas"></canvas>
  <div class="content">
    <h1>Calculadora Gráfica de Series de Fourier</h1>
    <div class="buttons">
        <a href="index.html" class="btn-primary">Calculadora gráfica</a>
        <a href="temporal.html" class="btn-outline" >Manual de usuario</a>
        <a href="temporal.html" class="btn-outline" >Manual de programación</a>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawBackground();
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function drawBackground() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();
    drawWaves();
    drawCircles();
    drawDots();
    drawMathSymbols();
    drawNumbers();
    drawFormulas();
  }

  function drawGrid() {
    ctx.strokeStyle = 'rgba(59, 130, 246, 0.1)';
    ctx.lineWidth = 0.5;
    const step = 50;
    for (let x = 0; x < canvas.width; x += step) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.stroke();
    }
    for (let y = 0; y < canvas.height; y += step) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
    }
  }

  function drawWaves() {
    ctx.strokeStyle = 'rgba(59, 130, 246, 0.2)';
    ctx.lineWidth = 1;
    for (let i = 0; i < 5; i++) {
      ctx.beginPath();
      for (let x = 0; x < canvas.width; x += 5) {
        const y = Math.sin((x + i * 50) * 0.02) * 50 + canvas.height / 2;
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    }
  }

  function drawCircles() {
    ctx.fillStyle = 'rgba(59, 130, 246, 0.1)';
    for (let i = 0; i < 20; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 20 + 5;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawDots() {
    ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
    for (let i = 0; i < 100; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      ctx.beginPath();
      ctx.arc(x, y, 1, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawMathSymbols() {
    ctx.font = '16px Arial';
    ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
    const symbols = ['∫', 'Σ', 'π', 'ω', 'ξ', '∂', '∇', '∞', '≈', '≠', '≤', '≥', '±', '×', '÷'];
    for (let i = 0; i < 50; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      ctx.fillText(symbols[Math.floor(Math.random() * symbols.length)], x, y);
    }
  }

  function drawNumbers() {
    ctx.font = '14px Arial';
    ctx.fillStyle = 'rgba(59, 130, 246, 0.2)';
    for (let i = 0; i < 100; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const number = (Math.random() * 10).toFixed(2);
      ctx.fillText(number, x, y);
    }
  }

  function drawFormulas() {
    ctx.font = '16px Arial';
    ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
    const formulas = [
      'f(x) = Σ(an cos(nx) + bn sin(nx))',
      'e^(iπ) + 1 = 0',
      '∫ e^x dx = e^x + C',
      'sin^2(x) + cos^2(x) = 1',
      'F = G(m1m2)/r^2'
    ];
    for (let i = 0; i < 10; i++) {
      const x = Math.random() * (canvas.width - 200);
      const y = Math.random() * canvas.height;
      ctx.fillText(formulas[Math.floor(Math.random() * formulas.length)], x, y);
    }
  }

  function startGraphing() {
    console.log("Iniciar graficación");
  }

  function openSettings() {
    console.log("Abrir configuración");
  }
</script>

</body>
</html>
