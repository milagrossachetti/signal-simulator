<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora gráfica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="hamburger-icon" onclick="toggleMenu()">☰</div>
    <div id="menu">
        <div id="title">
            <h3>Parámetros de la Señal</h3>
        </div>
        <div id="form-menu">
            <form id="signal-form">
                <ul id="form-list">
                    <li>
                        <select name="wave-options" id="wave-options" onchange="updateForm()">
                            <option value="general">Elige un tipo de onda</option>
                            <option value="cuadrada">Cuadrada</option>
                            <option value="rectangular">Rectangular</option>
                            <option value="pulso">Pulso</option>
                        </select>
                    </li>
                    <ul id="dynamic-content">
                        <li id="wave"></li>
                        <li id="signal-config"></li>
                    </ul>
                </ul>
                <ul id="submit">
                    <li id="submit-container">
                        <button type="submit">Generar Señal</button>
                        <a href="../../index.html" >
                            <button type="button" id="button-home">
                                <img src="home_40dp_000000_FILL0_wght400_GRAD0_opsz40.png" alt="Inicio" style="width: 20px; height: 20px;">
                            </button>
                        </a>
                    </li>
                </ul>
            </form>
        </div>        
    </div>

    <div id="charts">
        <div id="signal" class="plot-container"></div>
        <div id="timeChart" class="plot-container"></div>
        <div id="frequencyChart" class="plot-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
